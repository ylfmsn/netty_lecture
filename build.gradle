plugins {
    id 'java'
}

group 'com.suntoon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        /*本地仓库*/
        url 'http://192.168.1.88:8081/repository/maven-public/'
    }
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.43.Final'
    testCompile (
            "junit:junit:4.12"
    )
}
